<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="header">
                <div class="banner">
                    <img src="/assets/logo1.avif" alt="logo" class="logo">
                    <h4 class="comp_name"><span style="color: #C71585; font-family: Amita, serif;">श्री राधे</span>
                        <span style="color: #6A0DAD; font-family: Yantramanav, sans-serif;">प्रॉपर्टीज</span>
                    </h4>
                </div>
                <div class="nav">
                    <ul class="navbar">
                        <li>Home</li>
                        <li>About</li>
                        <li>Properties</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="register">
                    <div class="log-sign">
                        <button>Login</button>
                        <button>Sign Up</button>
                    </div>
                    <div class="hamburger">
                        <img src="hamburger.svg" alt="hamburger" class="icon-menu">
                        <img src="close.svg" alt="close" class="icon-close">
                    </div>
                </div>
            </div>
            <div class="detail-box">
                <div class="tagline">
                    <h3>Modern</h3>
                    <h3>Apartment</h3>
                    <h3>House</h3>
                </div>
                <p class="para">
                    We are a small real estate agency called "Radhe Properties", based in Vrindavan.t is a long
                    established fact that a reader will be distracted by the readable content of
                </p>
                <div class="read-more-btn">
                    <button>Read More</button>
                </div>
            </div>
            <div class="find-section">
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="category">
                            <input type="text" class="input-style" name="category" id=""
                                placeholder="Search Your Categories">
                        </div>
                        <div class="location">
                            <input type="text" class="input-style" name="location" id="" placeholder="Location">
                        </div>
                        <div class="search-btn">
                            <input type="button" value="SEARCH">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="section">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
